<div class="row">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8">
        <div class="row">
            <h1 id="header" class="text-center">Some Questions</h1>
        </div>
        <div class="row">
            <h5>Estimate the steps</h5>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--<p>Please estimate the steps that your robots need to make to complete the task that giving to you.-->
                    <!--In your answer, please write how many ups, downs, lefts and rights steps your robot will go.-->
                    <!--Remember that the goal is to color the floor tile like the design at minimal cost.-->
                    <!--Also bear in mind that going down cost more than the other steps.</p>-->
<p>
    Please estimate the minimal number of actions to arrange each board according to the goal pattern (see below).

</p>
            </div>
        </div>
        <div class="row">
            <h3>Time: {{counter}}</h3>
        </div>
        <div class="pic" id="startPic">
            <h3>State {{index+1}}</h3>
            <div class="row" align="center">
                <img class="img-responsive" src="img/stages/1.png" alt="">
            </div>
            <div class="">
                <form>
                    <div class="form-group col-lg-6">
                        <label>Number of Up Steps</label>
                        <input type="number" min="0" placeholder="Up" name="sUp" id="sUp" ng-model="start.up"
                               class="form-control ">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Down Steps</label>
                        <input type="number" min="0" placeholder="Down" name="sDown" id="sDown" ng-model="start.down"
                               class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Left Steps</label>
                        <input type="number" min="0" placeholder="Left" name="sLeft" id="sLeft" ng-model="start.left"
                               class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Right Steps</label>
                        <input type="number" min="0" placeholder="Right" name="sRight" id="sRight"
                               ng-model="start.right" class="form-control">
                    </div>
                </form>
            </div>
        </div>


        <div class="pic" id="middlePic">
            <h3>State {{index+1}}</h3>

            <div class="row" align="center">
                <img class="img-responsive " src="img/stages/2.png" alt="">
            </div>
            <div class="">
                <form>
                    <div class="form-group col-lg-6">
                        <label>Number of Up Steps</label>
                        <input type="number" min="0" placeholder="Up" name="mUp" id="mUp" ng-model="middle.up"
                               class="form-control ">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Down Steps</label>
                        <input type="number" min="0" placeholder="Down" name="mDown" id="mDown" ng-model="middle.down"
                               class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Left Steps</label>
                        <input type="number" min="0" placeholder="Left" name="mLeft" id="mLeft" ng-model="middle.left"
                               class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Right Steps</label>
                        <input type="number" min="0" placeholder="Right" name="mRight" id="mRight"
                               ng-model="middle.right" class="form-control">
                    </div>

                </form>
            </div>

        </div>


        <div class="pic" id="endPic">
            <h3>State {{index+1}}</h3>

            <div class="row" align="center">
                <img class="img-responsive " src="img/stages/3.png" alt="">
            </div>
            <div class="">
                <form>
                    <div class="form-group col-lg-6">
                        <label>Number of Up Steps</label>
                        <input type="number" min="0" placeholder="Up" name="mUp" ng-model="end.up"
                               class="form-control ">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Down Steps</label>
                        <input type="number" min="0" placeholder="Down" name="mDown" ng-model="end.down"
                               class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Left Steps</label>
                        <input type="number" min="0" placeholder="Left" name="mLeft" ng-model="end.left"
                               class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Number of Right Steps</label>
                        <input type="number" min="0" placeholder="Right" name="mRight" ng-model="end.right"
                               class="form-control">
                    </div>

                </form>
            </div>

        </div>
        <button ng-click="continue()" class="btn  btn-primary pull-right">Continue</button>

    </div>
</div>
